<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Web Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a basic HTML sample page with internal CSS styling. You can modify this template to suit your needs.</p>
        <p>Explore more at <a href="https://www.example.com" target="_blank">Example.com</a>.</p>
    </main>
    <footer>
        &copy; 2025 My Sample Site
    </footer>
</body>
</html>
